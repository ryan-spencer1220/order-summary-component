<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="card">
      <img id="hero-img" src="./images/illustration-hero.svg" alt="girl listening to music" />
      <div id="text-container">
        <h1>Order Summary</h1>
        <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="plan-container">
          <div id="icon-price-container">
            <img src="./images/icon-music.svg" id="music-img" alt="music-note" />
            <div id="price-container">
              <p>Annual Plan</p>
              <p id="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" id="change">Change</a>
        </div>
        <div id="button-container">
          <a href="#" id="payment">Proceed to Payment</a>
          <a href="#" id="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
